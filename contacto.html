<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo-aluraPrincipal"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a> </li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contactos</a> </li>
                </ul>
            </nav>
        </div>
    </header>
     <main> 
        <form action="">

            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombreyapellido"    class="input-padron" placeholder="ingrese nombre y apellido" required>

            <label for="correoelectronico">Correo Electronico</label>   
            <input type="email" name="" id="correoelectronico" class="input-padron" placeholder="ingrese correo electronico" required>

            <label for="telefono">Telefono</label>
            <input type="tel" name="" id="telefono" class="input-padron" placeholder="ingrese su numero de telefono" required>

            <label for="fecha">fecha</label>
            <input type="date" name="" id="fecha" class="input-padron" >
        
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" placeholder="ingrese su mensaje"></textarea>
            
            <fieldset>
               <legend> ¿Cómo le gustaría que lo contactemos?</legend>
            
                <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>
            
                <label for="radio-telefono"><input type="radio" name="contacto"
                     value="telefono" id="radio-telefono">Teléfono</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contacto"
                     value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
           </fieldset>
            <fieldset>
               <legend>¿En cuál horario prefiere ser atendido?</legend> 
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>      
           
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

     </main>
    
    <footer>
        <img src="img/logo-blanco.png" alt="logo alura">
       
        <p class="copyright">&copy; Copyright Derechos Alura 2020</p>
    </footer>
</body>
</html>
